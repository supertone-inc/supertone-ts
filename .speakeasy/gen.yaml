configVersion: 2.0.0
generation:
  sdkClassName: supertone
  maintainOpenAPIOrder: true
  usageSnippets:
    optionalPropertyRendering: withExample
    sdkInitStyle: constructor
  useClassNamesForArrayFields: true
  fixes:
    nameResolutionDec2023: true
    nameResolutionFeb2025: true
    parameterOrderingFeb2024: true
    requestResponseComponentNamesFeb2024: true
    securityFeb2025: true
    sharedErrorComponentsApr2025: true
  auth:
    oAuth2ClientCredentialsEnabled: false
    oAuth2PasswordEnabled: false
  sdkHooksConfigAccess: true
  tests:
    generateTests: false
    generateNewTests: true
    skipResponseBodyAssertions: false
typescript:
  version: 0.2.0
  additionalDependencies:
    dependencies:
      dotenv: ^16.4.5
    devDependencies:
      '@types/node': ^20.11.0
      tsx: ^4.7.0
    peerDependencies: {}
  additionalPackageJSON:
    bugs:
      url: https://github.com/supertone-inc/supertone-ts/issues
    description: TypeScript Client SDK for Supertone API Generated by Supertone.
    homepage: https://supertone.ai
    keywords:
      - tts
      - text-to-speech
      - supertone
      - voice
      - ai
    repository:
      type: git
      url: https://github.com/supertone-inc/supertone-ts.git
    scripts:
      demo:player: node --import tsx custom_test/realtime_tts_player.ts
      test:api: node --import tsx custom_test/test_real_api.ts
      test:functions: node --import tsx custom_test/test_sdk_functions.ts
      test:sdk: node --import tsx custom_test/test_sdk.ts
  author: Supertone, Pillip Youn
  baseErrorName: SupertoneError
  clientServerStatusCodesAsErrors: true
  constFieldsAlwaysOptional: false
  defaultErrorName: SupertoneDefaultError
  enableCustomCodeRegions: true
  enableMCPServer: false
  enableReactQuery: false
  enumFormat: union
  flattenGlobalSecurity: true
  flatteningOrder: parameters-first
  generateExamples: true
  imports:
    option: openapi
    paths:
      callbacks: models/callbacks
      errors: models/errors
      operations: models/operations
      shared: models
      webhooks: models/webhooks
  inputModelSuffix: input
  jsonpath: rfc9535
  maxMethodParams: 0
  methodArguments: infer-optional-args
  moduleFormat: dual
  outputModelSuffix: output
  packageName: '@supertone/supertone'
  responseFormat: flat
  templateVersion: v2
  usageSDKInitImports: []
  useIndexModules: true
